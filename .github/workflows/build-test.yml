name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: rm -f .npmrc 
      - run: rm -f ~/.npmrc
      - run: npm config set registry https://registry.npmjs.org/
      - run: npm config delete proxy
      - run: npm config delete https-proxy
      - run: npm install 
      - run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install --registry=https://registry.npmjs.org/
      - run: npm test
